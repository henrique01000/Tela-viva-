<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tela Viva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="text-align: center; padding: 50px;">
    <h1>Entrar na Tela Viva</h1>
    <form>
      <input type="email" placeholder="E-mail" required style="padding: 10px; width: 80%; max-width: 300px; margin: 10px 0;"><br>
      <input type="password" placeholder="Senha" required style="padding: 10px; width: 80%; max-width: 300px; margin: 10px 0;"><br>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p><a href="#">Esqueceu a senha?</a></p>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Tela Viva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="form-container">
    <h1>Entrar no Tela Viva</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button type="button" onclick="togglePassword('login-password')">üëÅ Ver senha</button>
      <button type="submit">Entrar</button>
    </form>
    <p><a href="#" onclick="recoverPassword()">Esqueci minha senha</a></p>
    <p>N√£o tem uma conta? <a href="cadastro.html">Cadastrar-se</a></p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Aqui voc√™ faria a verifica√ß√£o com banco (ex: Firebase)
      window.location.href = "home.html";
    });

    function recoverPassword() {
      const email = prompt("Digite seu e-mail para redefinir sua senha:");
      if (email) {
        alert("Um link de redefini√ß√£o foi enviado para: " + email);
        // Aqui entra a integra√ß√£o com backend ou Firebase para enviar o e-mail real
      }
    }
  </script>

</script>
</body>
</html>

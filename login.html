<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar - Tela Viva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('inicio.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 10px #000;
      color: white;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box a {
      display: block;
      text-align: center;
      color: #aaa;
      margin-top: 10px;
      text-decoration: none;
    }

    .login-box a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar</h2>
    <input type="email" placeholder="E-mail" required />
    <input type="password" placeholder="Senha" required />
    <button>Entrar</button>
    <a href="#">Esqueci minha senha</a>
    <a href="cadastro.html">Cadastrar-se</a>
  </div>
</body>
</html>

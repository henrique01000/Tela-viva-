<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar - Tela Viva</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="cadastro-body">
  <div class="form-container">
    <h1>Cadastro - Tela Viva</h1>
    <form id="cadastro-form">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha (m√≠nimo 6 caracteres)" required minlength="6" />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      <button type="button" onclick="togglePassword('senha')">üëÅ Ver senha</button>
      <button type="submit">Cadastrar</button>
    </form>
    <p>J√° tem uma conta? <a href="login.html">Entrar</a></p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById("cadastro-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmarSenha").value;

      if (senha !== confirmar) {
        alert("As senhas n√£o coincidem.");
        return;
      }

      if (senha.length < 6) {
        alert("A senha deve ter no m√≠nimo 6 caracteres.");
        return;
      }

      alert("Cadastro realizado com sucesso!");
      // Aqui voc√™ faria integra√ß√£o com backend/Firebase
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

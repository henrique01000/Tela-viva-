<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Tela Viva</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cadastro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://i.imgur.com/4M7IWwP.jpeg') no-repeat center center/cover;
    }
    .cadastro-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      max-width: 350px;
      width: 100%;
    }
    .cadastro-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .toggle-password {
      cursor: pointer;
      margin-bottom: 20px;
      color: #ccc;
    }
    .cadastro-box button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
    .cadastro-box a {
      color: #f40612;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
    .logo {
      width: 140px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-box">
      <img src="https://i.imgur.com/7sN1X9C.png" alt="Tela Viva Logo" class="logo" />
      <h2>Criar Conta</h2>
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" id="senha" required />
      <div class="toggle-password" onclick="verSenha()">üëÅ Ver senha</div>
      <button>Cadastrar</button>
      <a href="login.html">J√° tem conta? Fa√ßa login</a>
    </div>
  </div>

  <script>
    function verSenha() {
      const senha = document.getElementById('senha');
      senha.type = senha.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>

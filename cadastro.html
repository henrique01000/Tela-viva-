<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Tela Viva</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-container">
    <h2>Cadastro</h2>
    <form onsubmit="return cadastrarUsuario()">
      <input type="email" placeholder="E-mail" id="cadEmail" required>
      <input type="password" placeholder="Senha" id="cadSenha" minlength="6" required>
      <label><input type="checkbox" onclick="mostrarSenha('cadSenha')"/> Ver senha</label>
      <button type="submit">Cadastrar</button>
    </form>
    <a href="index.html" class="voltar">Voltar</a>
  </div>
  <script src="script.js"></script>
</body>
</html>

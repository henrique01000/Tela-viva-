<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar-se - Tela Viva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="login-box" id="cadastroForm">
    <img src="logo.png" alt="Tela Viva Logo" style="display:block;margin:0 auto 18px auto;width:120px;max-width:80vw;">
    <h2>Cadastrar-se</h2>
    <input type="text" placeholder="Nome completo" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Senha" id="senhaCadastro" required>
    <button type="button" class="show-password-btn" onclick="mostrarSenhaCadastro()">
      <span id="eye">&#128065;</span> Ver senha
    </button>
    <button type="submit" class="login-btn">Criar conta</button>
    <div class="signup" style="margin-top:10px;">
      Já tem uma conta? <a href="index.html">Entrar</a>
    </div>
  </form>
  <script>
    function mostrarSenhaCadastro() {
      const senha = document.getElementById('senhaCadastro');
      senha.type = senha.type === "password" ? "text" : "password";
    }
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Cadastro realizado com sucesso! Você será redirecionado para o login.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

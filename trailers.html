  <link rel="stylesheet" href="style.css" />

<body class="trailers-page">

      </div>
      <div class="trailer">
        <iframe width="300" height="170" src="https://www.youtube.com/embed/EXeTwQWrcwY" title="Trailer 2" allowfullscreen></iframe>
      </div>
      <div class="trailer">
        <iframe width="300" height="170" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Trailer 3" allowfullscreen></iframe>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

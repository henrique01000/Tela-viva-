<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tela Viva - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 50px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #e50914;
    }

    .banner {
      background-image: url('inicio.jpg.jpeg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .banner h1 {
      font-size: 48px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
    }

    .conteudo {
      padding: 30px;
    }

    .sessao {
      margin-bottom: 40px;
    }

    .sessao h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .lista {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }

    .lista img {
      height: 160px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Tela Viva" class="logo" />
    <nav>
      <a href="#">Início</a>
      <a href="#">Pesquisar</a>
      <a href="#">Filmes</a>
      <a href="#">Séries</a>
      <a href="#">Categorias</a>
      <a href="#">Novidades</a>
    </nav>
  </header>

  <div class="banner">
    <h1>Bem-vindo à Tela Viva</h1>
  </div>

  <div class="conteudo">
    <div class="sessao">
      <h2>Lançamentos</h2>
      <div class="lista">
        <img src="https://via.placeholder.com/300x160/000000/FFFFFF?text=Filme+1" alt="Filme 1" />
        <img src="https://via.placeholder.com/300x160/111111/FFFFFF?text=Filme+2" alt="Filme 2" />
        <img src="https://via.placeholder.com/300x160/222222/FFFFFF?text=Filme+3" alt="Filme 3" />
      </div>
    </div>

    <div class="sessao">
      <h2>Séries em alta</h2>
      <div class="lista">
        <img src="https://via.placeholder.com/300x160/333333/FFFFFF?text=Série+1" alt="Série 1" />
        <img src="https://via.placeholder.com/300x160/444444/FFFFFF?text=Série+2" alt="Série 2" />
        <img src="https://via.placeholder.com/300x160/555555/FFFFFF?text=Série+3" alt="Série 3" />
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Tela Viva. Todos os direitos reservados.
  </footer>
</body>
</html>

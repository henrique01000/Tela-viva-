<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela Viva - Pesquisar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pesquisa-box {
      margin: 40px auto 0 auto;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pesquisa-input {
      width: 100%;
      max-width: 320px;
      padding: 15px 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 18px;
      background: #fffbe7;
      color: #222;
      box-shadow: 0 2px 10px #0002;
      outline: none;
    }
    .pesquisa-btn {
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      padding: 11px 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pesquisa-btn:hover {
      background: #b00610;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Tela Viva Logo" class="logo">
      <nav>
        <button class="nav-btn" onclick="window.location.href='home.html'">Início</button>
        <button class="nav-btn" onclick="window.location.href='pesquisar.html'">Pesquisar</button>
        <button class="nav-btn" onclick="window.location.href='filmes.html'">Filmes</button>
        <button class="nav-btn" onclick="window.location.href='series.html'">Séries</button>
        <button class="nav-btn" onclick="window.location.href='categorias.html'">Categorias</button>
        <button class="nav-btn destaque" onclick="window.location.href='assine.html'">Assine Já</button>
        <button class="nav-btn" onclick="window.location.href='novidades.html'">Novidades</button>
      </nav>
    </header>
    <main>
      <div class="pesquisa-box">
        <form id="pesquisaForm" autocomplete="off">
          <input type="text" class="pesquisa-input" id="campoPesquisa" placeholder="Digite o que deseja encontrar..." autofocus>
          <button type="submit" class="pesquisa-btn">Buscar</button>
        </form>
        <div id="resultados" style="margin-top:28px; color:#fff;"></div>
      </div>
    </main>
    <footer>
      <span>© 2025 Tela Viva. Todos os direitos reservados.</span>
    </footer>
  </div>
  <script>
    // Foca automaticamente o campo de pesquisa ao abrir a página
    window.onload = function() {
      document.getElementById("campoPesquisa").focus();
    };
    // Simulação de busca
    document.getElementById('pesquisaForm').onsubmit = function(e) {
      e.preventDefault();
      let termo = document.getElementById('campoPesquisa').value.trim();
      if(termo === "") {
        document.getElementById('resultados').innerHTML = "<span style='color:#e50914;'>Digite algo para pesquisar.</span>";
        return;
      }
      document.getElementById('resultados').innerHTML = "Resultados para <b>"+termo+"</b>:<br><br><i>(Aqui apareceriam os filmes/séries encontrados...)</i>";
    };
  </script>
</body>
</html>

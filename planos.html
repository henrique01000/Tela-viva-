<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos - Tela Viva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <button class="close-btn" onclick="fecharTela()">X</button>
  <img src="planos.jpg" alt="Planos de assinatura Tela Viva" />

  <script>
    function fecharTela() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>

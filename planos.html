<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos - Tela Viva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(#000, #111);
    }

    h1 {
      margin-bottom: 20px;
    }

    .planos {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .plano {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 260px;
      box-shadow: 0 0 10px #000;
    }

    .plano h2 {
      margin-top: 0;
    }

    .plano p {
      font-size: 18px;
      margin: 10px 0;
    }

    .plano a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .plano a:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <h1>Escolha seu plano</h1>
  <div class="planos">
    <div class="plano">
      <h2>Básico</h2>
      <p>R$11,90/mês</p>
      <a href="https://mpago.la/2F3Jqu4" target="_blank">Assinar</a>
    </div>
    <div class="plano">
      <h2>Padrão</h2>
      <p>R$19,90/mês</p>
      <a href="https://mpago.la/1WxAdCS" target="_blank">Assinar</a>
    </div>
    <div class="plano">
      <h2>Premium</h2>
      <p>R$29,90/mês</p>
      <a href="https://mpago.la/2Vzgknh" target="_blank">Assinar</a>
    </div>
  </div>
</body>
</html>

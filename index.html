<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Tela Viva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="login-box" id="loginForm">
    <h2>Entrar no Tela Viva</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Senha" id="senha" required>
    <button type="button" class="show-password-btn" onclick="mostrarSenha()">
      <span id="eye">&#128065;</span> Ver senha
    </button>
    <button type="submit" class="login-btn">Entrar</button>
    <a href="#" class="forgot">Esqueci minha senha</a>
    <div class="signup">
      Não tem uma conta? <a href="#">Cadastrar-se</a>
    </div>
  </form>
  <script>
    function mostrarSenha() {
      const senha = document.getElementById('senha');
      senha.type = senha.type === "password" ? "text" : "password";
    }
    // Redireciona para home.html após login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
